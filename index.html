<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeEditor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <section className="container">
    <h1>Code Editor</h1>
    <div className="editor">
        <div className="left">
            <label><i className='bx bxl-html5' ></i>HTMl</label>
            <textarea onkeyup="run()" spellcheck="false" id="html-code">

            </textarea>
            <label><i className='bx bxl-css3' ></i>CSS</label>
            <textarea onkeyup="run()" spellcheck="false" id="css-code">
                
            </textarea >
            <label><i className='bx bxl-javascript' ></i>JavaScript</label>
            <textarea onkeyup="run()" spellcheck="false" id="js-code">
                
            </textarea>
        </div>
        <div className="right">
            <label><i className='bx bx-play' ></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div> 
</section>
    <script src="script.js"></script>
</body>
</html>
